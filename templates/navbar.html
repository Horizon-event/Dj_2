<a href="/">
    <h1>
        LOGO
    </h1>
</a>

<form method="GET" action="{% url 'home' %}">
    <input type="text" name="q" placeholder="Поиск Rooms..."/>
</form>

{% if request.user.is_authenticated %}
<p>Здравствуйте, {{ request.user }}</p>
<a href="{% url 'logout' %}">Logout</a> <!--если пользователь залогинен, выводится выйти-->

{% else %}
<a href="{% url 'login' %}">Login</a> <!--если не залогинен выводится войти-->
{% endif %}
<hr>
