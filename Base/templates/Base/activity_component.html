<!--здесь будут выводиться отдельные сообщения в главной комнате-->

<h3>Recent Activity</h3>
        <hr>
        {% for message in room_messages %}
            <div>
                <!--создана ссылка для перехода в личный кабинет по автору поста-->
                <small> <a href="{% url 'user-profile' message.users.id %}">@{{ message.users }}</a> {{ message.created|timesince }}</small>
                <small> replied to '{{ message.room }}'</small>
                <p>{{ message }}</p>
                {% if request.user == message.users %}
                    <a href="{% url 'delete-message' message.id %}">Delete</a> <!--удаление сообщения в комнате-->
                {% endif %}
                <hr>
            </div>
        {% endfor %}
